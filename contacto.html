<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Contacto</title>
</head>
<body>
   <div class="menu">
        <div class="menu-item"><a href="#">Inicio</a></div>
        <div class="menu-item"><a href="#">Productos</a></div>
        <div class="menu-item"><a href="#">Beneficios</a></div>
        <div class="menu-item"><a href="#">Quiénes Somos</a></div>
        <div class="menu-item"><a href="#">Contacto</a></div>
    </div>
    <div class="container">
    <form id="miFormulario">
        <!--nombre-->
  <div class="mb-3">
    <label for="exampleInputName" class="form-label">nombre</label>
    <input type="nombre_usuario" class="form-control" id="nombre" aria-describedby="nameHelp" placeholder="Juan">
    <!--Apellido-->
    <div class="mb-3">
    <label for="exampleInputLastName" class="form-label">apellido</label>
    <input type="apellido_usuario" class="form-control" id="apellido" aria-describedby="LastNameHelp" placeholder="Hernández">
    <!--numero teléfono-->
    <div class="mb-3">
    <label for="exampleInputphone" class="form-label">Número Telefónico</label>
    <input type="numero_usuario" class="form-control" id="n-telefono" aria-describedby="phoneHelp" placeholder="(55)-XXXX-XXXX">
    <!--correo-->
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1"" class="form-label">Correo Electrónico</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="ejemplo@ejemplo.com">
    <div id="emailHelp" class="form-text">Nosotros nunca compartiremos tu email con nadie</div>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
<script src="js/query.js"></script>
</html>
